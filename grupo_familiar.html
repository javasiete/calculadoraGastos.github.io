<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Registro de Gastos</title> <!-- TITULO EN LA PESTAÑA -->

        <!-- Link a los iconitos -->
        <script src="https://kit.fontawesome.com/c3d324dd6f.js" crossorigin="anonymous"></script>

        <!-- Link a los Estilos en CSS -->
        <link rel="stylesheet" href="./Styles/grupo_familiar.css"/>

    </head>

    <body>
        <div id="pagina_1">
            <h2>Grupo Familiar</h2>
            <div class="info_texto" id="texto_conformar_grupo">Seleccione a las personas que conforman un Grupo Familiar y luego clickee en "Conformar Grupo".</div>
            
            <div id="div_botones_con_nombres" class="div_botones_que_se_crean"></div>

            <button type="button" class="boton_normal" onclick="confirmar_grupo()" id="btn_conformar_grupo">Conformar Grupo</button>

            <div id="div_continue">Si ya no hay más Grupos que formar, entonces clickee en "Continuar".</div>
            <button type="button" class="boton_normal" id="btn_continue" onclick="pagina_2()">Continuar</button>
            
        </div>


        <div id="pagina_2">
            <h2>Registro de Gastos</h2>
            Clickee a la persona que pagó las Empanadas. <br><br>

            <!--Aca aparecen los botones con nombres para indicar quien pagó las Empanadas-->
            <div id="div_quien_pago_empanadas" class="div_botones_que_se_crean"></div>

        </div> <!-- Fin Pagina 2 -->


    </body>

  <script src="./JS/grupo_familiar.js"></script>

</html>
